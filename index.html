<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livchat</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="theme-toggle">
        <button id="toggleTheme">Light Mode</button>
    </div>
    <div class="main-screen-container">
        <h1>Welcome to Livchat</h1>
        <div class="auth-buttons">
            <a href="login.html" class="button">Login</a>
            <a href="create_account.html" class="button">Create Account</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const toggleThemeButton = document.querySelectorAll('.theme-toggle button');
            const body = document.body;

            function updateThemeButtonText() {
                toggleThemeButton.forEach(button => {
                    if (body.classList.contains('dark-mode')) {
                        button.textContent = 'Light Mode';
                    } else {
                        button.textContent = 'Dark Mode';
                    }
                });
            }

            const currentTheme = localStorage.getItem('theme');
            if (currentTheme === 'dark') {
                body.classList.add('dark-mode');
            }
            updateThemeButtonText();

            toggleThemeButton.forEach(button => {
                button.addEventListener('click', function() {
                    body.classList.toggle('dark-mode');
                    body.classList.add('theme-transition');
                    const newTheme = body.classList.contains('dark-mode') ? 'dark' : 'light';
                    localStorage.setItem('theme', newTheme);
                    updateThemeButtonText();
                    setTimeout(() => {
                        body.classList.remove('theme-transition');
                    }, 300);
                });
            });
        });
    </script>
</body>
</html>
