<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livchat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="chat.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="theme-toggle">
        <button id="toggleTheme">Light Mode</button>
    </div>
    <div class="chat-container">
        <div class="sidebar">
            <button class="sidebar-btn">Public</button>
            <button class="sidebar-btn">Chat</button>
            <button class="sidebar-btn">Customize</button>
            <button class="sidebar-btn">Settings</button>
        </div>
        <div class="main-content">
            <h1>Livchat</h1>
            <div class="chat-area">
                <p>Welcome to the chat!</p>
            </div>
        </div>
        <div class="friends-sidebar">
            <div class="friends-header">
                Friends <span class="add-friend-icon">+</span>
            </div>
            <div class="friends-list">
                </div>
        </div>
    </div>
    <div class="snow-animation">
        <p style="color: red;">Snow animation placeholder</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
