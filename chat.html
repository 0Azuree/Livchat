<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livchat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="chat.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="theme-toggle">
        <button id="toggleTheme">Light Mode</button>
    </div>
    <div class="chat-container">
        <div class="sidebar">
            <button class="sidebar-btn">Public</button>
            <button class="sidebar-btn">Chat</button>
            <button class="sidebar-btn">Customize</button>
            <button class="sidebar-btn">Settings</button>
        </div>
        <div class="main-content">
            <h1>Livchat</h1>
            <div class="chat-area">
                <p>Welcome to the chat!</p>
            </div>
        </div>
        <div class="friends-sidebar">
            <div class="friends-header">
                Friends <span class="add-friend-icon">+</span>
            </div>
            <div class="friends-list">
                </div>
        </div>
    </div>
    <div class="snow-animation">
        <p style="color: red;">Snow animation placeholder</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const toggleThemeButton = document.querySelectorAll('.theme-toggle button');
            const body = document.body;

            // Function to update button text
            function updateThemeButtonText() {
                toggleThemeButton.forEach(button => {
                    if (body.classList.contains('dark-mode')) {
                        button.textContent = 'Light Mode';
                    } else {
                        button.textContent = 'Dark Mode';
                    }
                });
            }

            // Load theme preference from local storage
            const currentTheme = localStorage.getItem('theme');
            if (currentTheme === 'dark') {
                body.classList.add('dark-mode');
            }
            updateThemeButtonText(); // Initial button text

            toggleThemeButton.forEach(button => {
                button.addEventListener('click', function() {
                    body.classList.toggle('dark-mode');
                    const newTheme = body.classList.contains('dark-mode') ? 'dark' : 'light';
                    localStorage.setItem('theme', newTheme);
                    updateThemeButtonText(); // Update button text after toggling
                });
            });
        });
    </script>
</body>
</html>
