<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livchat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="chat.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="theme-toggle">
        <button id="toggleTheme">Light Mode</button>
    </div>
    <div class="chat-container">
        <header class="chat-header">
            <div class="username-dropdown header-username">
                <button id="usernameToggle" class="username-btn"></button>
                <div id="usernameMenu" class="dropdown-content">
                    <a href="#" id="settingsOption">Settings</a>
                </div>
            </div>
            <div class="livchat-title">Livchat</div>
            <div class="friends-area">
                <div class="friends-dropdown">
                    <button id="friendsToggle" class="friends-btn">
                        Friends <i class="fa-solid fa-user-plus"></i>
                    </button>
                    <div id="friendsMenu" class="dropdown-content">
                        <a href="#" id="addFriendOption">Add Friend</a>
                        </div>
                </div>
                <div id="addFriendSearch" class="add-friend-search">
                    <input type="text" id="searchFriends" placeholder="Search for friends...">
                    <div id="searchResults" class="search-results">
                        </div>
                </div>
            </div>
        </header>
        <aside class="sidebar">
            <button class="sidebar-btn" id="chatOption">Chat</button>
            <button class="sidebar-btn" id="customizeOption">Customize</button>
        </aside>
        <main class="main-content">
            <h1>Livchat</h1>
            <div class="chat-area">
                <p>Welcome to the chat!</p>
            </div>
        </main>
    </div>
    <div class="snow-animation">
        <p style="color: red;">Snow animation placeholder</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const body = document.body;
            const themeToggleButtons = document.querySelectorAll('.theme-toggle button');
            const usernameToggle = document.getElementById('usernameToggle');
            const usernameMenu = document.getElementById('usernameMenu');
            const friendsToggle = document.getElementById('friendsToggle');
            const friendsMenu = document.getElementById('friendsMenu');
            const addFriendOption = document.getElementById('addFriendOption');
            const addFriendSearch = document.getElementById('addFriendSearch');
            const customizeOption = document.getElementById('customizeOption');
            const livchatTitleHeader = document.querySelector('.livchat-title');

            // Function to update theme button text
            function updateThemeButtonText() {
                themeToggleButtons.forEach(button => {
                    if (body.classList.contains('dark-mode')) {
                        button.textContent = 'Light Mode';
                    } else {
                        button.textContent = 'Dark Mode';
                    }
                });
            }

            // Load theme preference from local storage
            const currentTheme = localStorage.getItem('theme');
            if (currentTheme === 'dark') {
                body.classList.add('dark-mode');
            }
            updateThemeButtonText();

            themeToggleButtons.forEach(button => {
                button.addEventListener('click', function() {
                    body.classList.toggle('dark-mode');
                    body.classList.add('theme-transition');
                    const newTheme = body.classList.contains('dark-mode') ? 'dark' : 'light';
                    localStorage.setItem('theme', newTheme);
                    updateThemeButtonText();
                    setTimeout(() => {
                        body.classList.remove('theme-transition');
                    }, 300);
                });
            });

            // Get logged in username from local storage
            const loggedInUser = localStorage.getItem('loggedInUser');
            if (loggedInUser) {
                usernameToggle.textContent = loggedInUser;
            } else {
                // Redirect to login if no user is logged in
                window.location.href = 'login.html';
            }

            // Toggle username dropdown
            usernameToggle.addEventListener('click', function() {
                usernameMenu.classList.toggle('show');
            });

            // Toggle friends dropdown
            friendsToggle.addEventListener('click', function() {
                friendsMenu.classList.toggle('show');
                addFriendSearch.classList.remove('show'); // Hide search if open
            });

            // Handle "Add Friend" click
            addFriendOption.addEventListener('click', function() {
                friendsMenu.classList.remove('show');
                addFriendSearch.classList.add('show');
                addFriendSearchInput.focus(); // Focus on the search bar
            });

            // Close dropdowns when clicking outside
            window.addEventListener('click', function(event) {
                if (!event.target.matches('#friendsToggle') && !event.target.closest('.friends-area')) {
                    if (friendsMenu.classList.contains('show')) {
                        friendsMenu.classList.remove('show');
                        addFriendSearch.classList.remove('show'); // Also hide search if dropdown closes
                    }
                }
                if (!event.target.matches('#usernameToggle') && !event.target.closest('.header-username')) {
                    if (usernameMenu.classList.contains('show')) {
                        usernameMenu.classList.remove('show');
                    }
                }
            });

            // Navigate to customize screen
            customizeOption.addEventListener('click', function() {
                window.location.href = 'customize.html';
            });

            // Get the search input for focusing
            const addFriendSearchInput = document.getElementById('searchFriends');
        });
    </script>
</body>
</html>
